<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перечень партнеров</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --hover-color: #3a56d4;
            --archive-color: #6c757d;
            --text-color: #2b2d42;
            --light-gray: #f8f9fa;
            --border-color: #e9ecef;
            --modal-bg: rgba(0, 0, 0, 0.5);
            --status-active: #d1e7dd;
            --status-archived: #e2e3e5;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: #f5f7ff;
        }

        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .header-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            width: 100%;
        }

        .icon {
            font-size: 24px;
            color: var(--primary-color);
        }

        h1 {
            margin: 0;
            font-weight: 600;
            font-size: 24px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 10px;
            flex-wrap: wrap;
            width: 100%;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--hover-color);
        }

        .btn-archive {
            background-color: var(--archive-color);
            color: white;
        }

        .btn-outline {
            background: white;
            border: 1px solid var(--border-color);
            color: #555;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 15px;
            text-align: left;
            position: sticky;
            top: 0;
            font-weight: 500;
        }

        td {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
        }

        tr:nth-child(even) {
            background-color: var(--zebra-even);
        }

        tr.selected td {
            background-color: rgba(67, 97, 238, 0.15) !important;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background-color: var(--status-active);
            color: #0a3622;
        }

        .status-archived {
            background-color: var(--status-archived);
            color: #383d41;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
            max-height: 90vh;
            overflow-y: auto;
            animation: modalFadeIn 0.3s;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #999;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            th, td {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <i class="fas fa-handshake icon"></i>
            <h1>Перечень партнеров</h1>
        </div>
        
        <div class="controls">
            <div class="action-buttons">
                <button class="btn btn-primary" id="editBtn">
                    <i class="fas fa-edit"></i> Редактировать
                </button>
                <button class="btn btn-archive" id="archiveBtn">
                    <i class="fas fa-archive"></i> Архив
                </button>
            </div>
            
            <div class="filter-controls">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Поиск...">
                </div>
                <label class="filter-checkbox">
                    <input type="checkbox" id="archiveFilter">
                    Показать архивных
                </label>
            </div>
        </div>
        
        <div class="table-container">
            <table id="partnersTable">
                <thead>
                    <tr>
                        <th>Имя</th>
                        <th>Email</th>
                        <th>Телефон</th>
                        <th>Договор</th>
                        <th>Срок действия</th>
                        <th>Банк</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody id="partnersBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Модальное окно редактирования -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-user-edit"></i> Редактирование партнера</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <form id="partnerForm">
                    <input type="hidden" id="partnerId">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">ФИО</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="login">Логин</label>
                            <input type="text" id="login" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Телефон</label>
                            <input type="tel" id="phone" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dogNum">Номер договора</label>
                            <input type="text" id="dogNum" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="dogBegDate">Дата начала</label>
                            <input type="date" id="dogBegDate" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="dogEndDate">Дата окончания</label>
                            <input type="date" id="dogEndDate" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="bankName">Название банка</label>
                        <input type="text" id="bankName" class="form-control" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bankBik">БИК</label>
                            <input type="text" id="bankBik" class="form-control" required maxlength="9">
                        </div>
                        <div class="form-group">
                            <label for="bankKs">Корр. счет</label>
                            <input type="text" id="bankKs" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="bankRs">Расч. счет</label>
                            <input type="text" id="bankRs" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="isArchived">
                            В архиве
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancelBtn">Отмена</button>
                <button class="btn btn-primary" id="saveBtn">Сохранить</button>
            </div>
        </div>
    </div>

    <script src="partners-list.js"></script>
</body>
</html>
