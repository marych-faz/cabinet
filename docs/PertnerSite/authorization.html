<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход на сайт</title>
  <link rel="stylesheet" href="./authorization.css">
</head>

<body>
  <form class="login-form" id="loginForm">
    <div class="login-header">
      <!-- Иконка или изображение -->
      <img src="./img/card.png" alt="Логотип" />
    </div>

    <div class="form-group">
      <label for="edtUser">Логин</label>
      <input type="text" id="edtUser" name="username" placeholder="Введите логин" />
    </div>

    <div class="form-group">
      <label for="edtPass">Пароль</label>
      <input type="password" id="edtPass" name="password" placeholder="Введите пароль" />
    </div>

    <div class="buttons">
      <button type="submit" class="btn-login" onclick="handleLogin()">Войти</button>
      <button type="button" class="btn-close" onclick="handleClose()">Закрыть</button>
    </div>
  </form>
  <script src="./authorization.js"></script>
 </body>
 </html>
