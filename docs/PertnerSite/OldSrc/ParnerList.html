<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список партнеров</title>
    <link rel="stylesheet" href="ParnerList.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users"></i> Список партнеров</h1>
            <div class="actions">
                <button id="newBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Новый
                </button>
                <button id="editBtn" class="btn btn-secondary" disabled>
                    <i class="fas fa-edit"></i> Редактировать
                </button>
                <button id="blockBtn" class="btn btn-danger" disabled>
                    <i class="fas fa-lock"></i> Блокировать
                </button>
            </div>
        </div>
        
        <div class="table-container">
            <table id="partnerTable">
                <colgroup>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ФИО</th>
                        <th>Логин</th>
                        <th>Email</th>
                        <th>Телефон</th>
                        <th>№ договора</th>
                        <th>Срок действия</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <div class="table-footer">
            <div class="pagination-info">
                Показано <span id="shownCount">0</span> из <span id="totalCount">0</span> партнеров
            </div>
        </div>
    </div>
    <script src="ParnerList.js"></script>
</body>
</html>
